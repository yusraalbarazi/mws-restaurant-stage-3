<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252831">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="application-name" content="Restaurant Reviews around the world. Written by food lovers only.">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" media="screen and (min-width:500px) and (max-width:600px)" href="css/mobileDevices.css">
    <link rel="stylesheet" media="screen and (max-width:499px)" href="css/mobileDevices.css">
    <link rel="stylesheet" media="screen and (min-width:601px) and (max-width:1149px)" href="css/tabletDevices.css">
    <link rel="stylesheet" media="screen and (min-width:1150px)" href="css/laptopDevices.css">
    <link rel="stylesheet" media="screen and (min-width:2500px)" href="css/wideDevices.css">
    <link rel="icon" type="image/png" href="restaurant-icon.png" sizes="192x192">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="Breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" role="main">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" role="application" aria-label="Google Map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container" role="contentinfo" aria-label="restaurant information">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" role="contentinfo">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="application/javascript" src="js/idb.js"></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script charset="utf-8" src="js/swController.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPX2wDxKHiq5inShXqWSZahfSGimdh-Nw&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
