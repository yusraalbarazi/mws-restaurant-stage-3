<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252831">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="application-name" content="Restaurant Reviews around the world. Written by food lovers only.">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (min-width:422px) and (max-width:600px)" href="css/mobileDevices.css">
    <link rel="stylesheet" media="screen and (min-width:601px) and (max-width:1149px)" href="css/tabletDevices.css">
    <link rel="stylesheet" media="screen and (min-width:1150px)" href="css/laptopDevices.css">
    <link rel="stylesheet" media="screen and (min-width:2500px)" href="css/wideDevices.css">
    <link rel="icon" type="image/png" href="restaurant-icon.png" sizes="192x192">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent" role="main" aria-label="main content">

        <section id="map-container" role="application" aria-label="Google Map">
            <div id="map"></div>

        </section>
        <section>
            <div class="filter-options">
                <h2 id="filter">Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-label="choose a neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
                <select id="cuisines-select" name="cuisines" role="listbox" aria-label="choose a cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
            </div>
            <ul id="restaurants-list">
            </ul>
        </section>
    </main>
    <script src="js/lazyload.min.js"></script>

    <script type="application/javascript" src="js/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script charset="utf-8" src="js/swController.js"></script>



    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPX2wDxKHiq5inShXqWSZahfSGimdh-Nw&libraries=places&callback=initMap"></script>
    <footer id="footer" role="contentinfo">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
